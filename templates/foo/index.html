{% extends 'foo/base.html' %}

{% block content %}
{% load static %}
<section class="text-gray-500 bg-gray-900 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img src="{% static 'image.png' %}" class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" >
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">The only place where success comes before work is in the dictionary.</h1>
      <p class="leading-relaxed mb-8"></p>
      <div class="flex justify-center">

          <a class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" href="{% url 'register' %}"><strong>Sign up</strong></a>
          <a class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg" href="{% url 'login' %}"><strong>Sign in</strong></a>


      </div>
    </div>
  </div>
</section>

{% endblock %}
